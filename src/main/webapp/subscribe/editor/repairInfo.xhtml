<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:remove>
        <b:row>
            <b:column span="3">
                <select data-json-url="#{runParamControl.districtAddress}" class="district-select edit-select form-control">
                    <option value="">所有行政区</option>
                </select>
            </b:column>
            <b:column span="5">

                <div class="section-select form-control edit-select" data-fetch-size="20" data-remote-picker="section" data-json-url="#{runParamControl.sectionAddress}">
                    <input type="hidden" name="sectionId" value="3487"/>
                    <button type="button" class="btn dropdown-toggle btn-default"
                            data-toggle="dropdown" aria-expanded="false">
                        <span class="selected-title"/>
                        <b class="caret"></b>
                    </button>

                    <div class="dropdown-menu select-menu-modal-holder">
                        <div class="select-menu-modal">
                            <div class="select-menu-header">
                                <span class="select-menu-title">小区选取</span>
                                <span class="octicon octicon-x js-menu-close"
                                      aria-label="关闭"></span>
                            </div>
                            <div class="select-menu-panel">
                                <div class="select-menu-filters">
                                    <div class="select-menu-text-filter">
                                        <input type="text" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="select-menu-list" >


                                    <a class="select-menu-item last-visible">
                                        <span class="select-menu-item-icon octicon octicon-check"></span>
                                        <span class="select-menu-item-text">更多...</span>
                                    </a>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </b:column>
        </b:row>
    </ui:remove>


    <ui:remove>
        <!-- TODO section select -->
        <h:outputScript name="districtpicker.js"/>
        <h:outputScript name="sectionpicker.js"/>
    </ui:remove>

    <b:row>
        <b:column span="12">
            <b:inputText value="#{repairUseController.repairBusiness.name}" placeholder="项目名称" maxlength="128"
                         required="true" renderLabel="true" label="维修项目名称"/>
            <b:message/>

            <b:dateTimePicker format="YYYY-MM-DD" placeholder="申报日期"
                              required="true" showDate="true" useCurrent="true" allowInputToggle="true" iconPosition="left"
                              value="#{repairUseController.repairBusiness.applyDate}" label="申报日期" renderLabel="true">
            </b:dateTimePicker>
            <b:message/>

            <b:inputText value="#{repairUseController.repairBusiness.applyGroup}" maxlength="128" required="true"
                         label="申报单位" renderLabel="true"/>
            <b:message/>

            <b:inputText value="#{repairUseController.repairBusiness.applyTel}" maxlength="16"
                         label="申报单位联系电话" renderLabel="true"/>
            <b:message/>


            <b:inputText autocomplete="off" required="true" value="#{repairUseController.repairBusiness.applyMoney}"
                         label="预算金额" renderLabel="true">
                <f:convertNumber type="currency" locale="#{i18n.locale}" groupingUsed="false" currencySymbol=""/>
            </b:inputText>
            <b:message/>


            <b:inputTextarea value="#{repairUseController.repairBusiness.plan}" label="维修方案" renderLabel="true"
                             maxlength="512" rows="3" />
            <b:message/>

        </b:column>
    </b:row>

</ui:composition>

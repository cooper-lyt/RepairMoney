<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">



    <b:row styleClass="page-form">
        <b:column  span="12">
            <div class="subhead">
                <h2 class="subhead-heading">交款房屋</h2>
                <p class="subhead-description">
                    请核对交款房屋信息，核对无误后可按交款通知单进行交款.
                </p>
            </div>
            <b:messages globalOnly="false" styleClass="top-messages"/>
        </b:column>

    </b:row>

    <b:row>

        <b:column span="12">

            <ui:include src="/frame/house.xhtml">
                <ui:param name="_house" value="#{paymentBusinessCreate.house}"/>
            </ui:include>

            <hr/>


            <h:form styleClass="action-panel" id="create_business_form">

                <b:commandButton look="primary" value="交款" ajax="false" styleClass="right" action="#{paymentBusinessCreate.paymentByHouse}">
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                    <f:param name="businessDefineId" value="BP"/>
                </b:commandButton>
                <b:commandButton look="default" value="取消" styleClass="right" action="#{paymentBusinessCreate.cancel}" >
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                </b:commandButton>


            </h:form>
        </b:column>
    </b:row>


</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">



    <b:row styleClass="page-form">
        <b:column offsetLg="2" offsetMd="2" offsetSm="1" offsetXs="0" colLg="8" colMd="8" colSm="10" colXs="12">
            <div class="subhead">
                <h2 class="subhead-heading">交款业务</h2>
                <p class="subhead-description">
                    根据情况输入件条进行交款，请优先使用交款通知单编号进行交款！
                </p>
            </div>
            <b:messages globalOnly="true" styleClass="top-messages"/>
        </b:column>

        <b:column offsetLg="2" offsetMd="2" offsetSm="1" offsetXs="0" colLg="8" colMd="8" colSm="10" colXs="12">
            <b:row>
                <b:column span="12">
            <o:form id="notict_form">
                <b:inputText ng:autofocus="autofocus" value="#{paymentBusinessCreate.noticeNumber}"  autocomplete="off"
                             label="交款通知单编号" placeholder="通过交款通知单交款, 输入交款通知单编号开始交款" renderLabel="true" required="true">
                    <f:facet name="append">
                        <b:commandButton look="primary" value="交款" icon="yen" action="#{paymentBusinessCreate.viewNotice}">
                            <f:param name="businessDefineId" value="BP"/>
                        </b:commandButton>
                    </f:facet>
                </b:inputText>
                <b:message/>
            </o:form>
                </b:column>

                <b:column span="12">
                    <hr/>
                    <h:form>
                        <b:inputText ng:autofocus="autofocus" value="#{paymentBusinessCreate.ownerBusinessNumber}"  autocomplete="off"
                                     label="交易业务编号" placeholder="通过交易业务编号交款, 输入交易业务编号开始交款" renderLabel="true" required="true">
                            <f:facet name="append">
                                <b:commandButton look="primary" value="交款" icon="yen" action="#{paymentBusinessCreate.viewByOwnerBusiness}">
                                    <f:param name="businessDefineId" value="BP"/>
                                </b:commandButton>
                            </f:facet>
                        </b:inputText>
                        <b:message/>
                    </h:form>
                </b:column>

                <b:column span="12">
                    <hr/>
                    <h:form>
                        <b:inputText ng:autofocus="autofocus" value="#{paymentBusinessCreate.contractNumber}"  autocomplete="off"
                                     label="交易合同编号" placeholder="通过交易合同编号交款, 输入交易合同编号开始交款" renderLabel="true" required="true">
                            <f:facet name="append">
                                <b:commandButton look="primary" value="交款" icon="yen" action="#{paymentBusinessCreate.viewByContract}">
                                    <f:param name="businessDefineId" value="BP"/>
                                </b:commandButton>
                            </f:facet>
                        </b:inputText>
                        <b:message/>
                    </h:form>
                </b:column>

                <b:column span="12">
                    <hr/>
                    <h:form>
                        <label class="bf-required control-label" >房屋测绘标识</label>
                        <div class="input-group">

                            <span class="input-group-addon">图</span>
                            <b:inputText label="图号" placeholder="图号" renderLabel="false" autocomplete="off" required="true" styleClass="form-control" value="#{paymentBusinessCreate.mapNumber}"/>
                            <span class="input-group-addon" >丘</span>
                            <b:inputText label="丘号" placeholder="丘号" renderLabel="false" autocomplete="off"  required="true" styleClass="form-control" value="#{paymentBusinessCreate.blockNumber}"/>
                            <span  class="input-group-addon" >幢</span>
                            <b:inputText label="幢号"  placeholder="幢号" renderLabel="false" autocomplete="off"  required="true" styleClass="form-control" value="#{paymentBusinessCreate.buildNumber}"/>
                            <span class="input-group-addon" >房</span>
                            <b:inputText label="房号" placeholder="房号" renderLabel="false"  autocomplete="off" required="true" styleClass="form-control" value="#{paymentBusinessCreate.houseOrder}"/>

                            <span class="input-group-btn">
                                <b:commandButton look="primary" value="交款" icon="yen" action="#{paymentBusinessCreate.viewHouseByMapNumber}">
                                    <f:param name="businessDefineId" value="BP"/>
                                </b:commandButton>
                            </span>

                        </div>
                        <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" id="leftmessages"/>
                    </h:form>
                </b:column>

                <b:column span="12">
                    <hr/>
                    <h:form>
                        <b:inputText ng:autofocus="autofocus" value="#{paymentBusinessCreate.houseCode}"  autocomplete="off"
                                     label="房屋编号" placeholder="通过房屋编号交款, 输入房屋编号开始交款" renderLabel="true" required="true">
                            <f:facet name="append">
                                <b:commandButton look="primary" value="交款" icon="yen" action="#{paymentBusinessCreate.viewHouseByHouseCode}">
                                    <f:param name="businessDefineId" value="BP"/>
                                </b:commandButton>
                            </f:facet>
                        </b:inputText>
                        <b:message/>
                    </h:form>
                </b:column>





            </b:row>
        </b:column>


    </b:row>




</ui:composition>
